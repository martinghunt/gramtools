language: cpp
compiler: gcc
dist: trusty
sudo: require
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
python:
  - 3.5.3
install:
  - sudo pip3 install numpy
  - sudo pip3 install biopython
  - sudo pip3 install nose
script:
  - python3.5 -c "import nose; print(nose.__version__)"
  - python3.5 -m "nose"
notifications:
  email: false